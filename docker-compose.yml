services:
  futures-trading-bot:
    image: zaunist/ds:latest
    container_name: futures-trading-bot
    restart: unless-stopped
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - BINANCE_FUTURES_API_KEY=${BINANCE_FUTURES_API_KEY}
      - BINANCE_FUTURES_SECRET=${BINANCE_FUTURES_SECRET}
      - ENABLE_SPOT_TRADING=false
      - ENABLE_FUTURES_TRADING=true
      - TEST_MODE=${TEST_MODE}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - trading-network

  spot-trading-bot:
    image: zaunist/ds:latest
    container_name: spot-trading-bot
    restart: unless-stopped
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - BINANCE_SPOT_API_KEY=${BINANCE_SPOT_API_KEY}
      - BINANCE_SPOT_SECRET=${BINANCE_SPOT_SECRET}
      - ENABLE_SPOT_TRADING=true
      - ENABLE_FUTURES_TRADING=false
      - TEST_MODE=${TEST_MODE}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  logs:
  data:
